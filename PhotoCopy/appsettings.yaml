photoCopy:
  source: ""
  destination: ""
  dryRun: false
  logLevel: Information
  relatedFileMode: None
  minDate: null
  maxDate: null
  maxDepth: null  # null or 0 = unlimited, 1 = root only, 2 = root + 1 level, etc.
  
  # Location/Geocoding settings
  geonamesPath: null  # Path to GeoNames data file (e.g., cities15000.txt)
  minimumPopulation: null  # Minimum population for locations (null = no filter)
  locationGranularity: City  # City, County, State, or Country
  useFullCountryNames: false  # Use "United States" instead of "US"
  
  # Unknown Location Fallback
  # ---------------------------
  # This is the default text used when a photo lacks GPS data or location cannot be determined.
  # This setting is overridden by inline fallbacks in destination patterns.
  #
  # Examples of inline fallback syntax in destination patterns:
  #   {city|NoLocation}         - Use "NoLocation" instead of this global fallback
  #   {city|country}            - Try city, then country (variable chain)
  #   {city|country|Unknown}    - Chain ending with literal fallback
  #   {city|}                   - Omit folder entirely if city unavailable
  #   {city?min=10|country}     - Use city only if ≥10 photos, else use country
  #
  # See README.md for full documentation on fallback syntax.
  unknownLocationFallback: "Unknown"

  # Sidecar Metadata Support
  # Whether to read metadata from sidecar files (.xmp, .json) when main file lacks metadata
  # sidecarMetadataFallback: false

  # Extensions recognized as sidecar metadata files
  # sidecarExtensions: [".xmp", ".json"]

  # Parse Google Takeout JSON format for metadata (photoTakenTime, geoData fields)
  # googleTakeoutSupport: true

  # How to handle when both embedded and sidecar metadata exist
  # Options: EmbeddedFirst, SidecarFirst, MergePreferEmbedded
  # sidecarPriority: EmbeddedFirst
  
  # Live Photo Handling
  # -------------------
  # iPhone Live Photos consist of a .heic image and a companion .mov video.
  # The video often lacks GPS metadata. When enabled, companion .mov videos
  # will inherit GPS/location data from their paired .heic/.jpg photo with
  # the same base name.
  #
  # Example: IMG_1234.heic (has GPS) + IMG_1234.mov (no GPS)
  #          → IMG_1234.mov inherits GPS from IMG_1234.heic
  enableLivePhotoInheritance: true
