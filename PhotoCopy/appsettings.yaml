photoCopy:
  source: ""
  destination: ""
  dryRun: false
  logLevel: Information
  relatedFileMode: None
  minDate: null
  maxDate: null
  maxDepth: null  # null or 0 = unlimited, 1 = root only, 2 = root + 1 level, etc.
  
  # Location/Geocoding settings
  geonamesPath: null  # Path to GeoNames data file (e.g., cities15000.txt)
  minimumPopulation: null  # Minimum population for locations (null = no filter)
  locationGranularity: City  # City, County, State, or Country
  useFullCountryNames: false  # Use "United States" instead of "US"
  
  # Unknown Location Fallback
  # ---------------------------
  # This is the default text used when a photo lacks GPS data or location cannot be determined.
  # This setting is overridden by inline fallbacks in destination patterns.
  #
  # Examples of inline fallback syntax in destination patterns:
  #   {city|NoLocation}         - Use "NoLocation" instead of this global fallback
  #   {city|country}            - Try city, then country (variable chain)
  #   {city|country|Unknown}    - Chain ending with literal fallback
  #   {city|}                   - Omit folder entirely if city unavailable
  #   {city?min=10|country}     - Use city only if â‰¥10 photos, else use country
  #
  # See README.md for full documentation on fallback syntax.
  unknownLocationFallback: "Unknown"
